<div class="ui middle aligned selection divided list">
  <app-user-list-item class="item"
    *ngFor="let u of users"
    [user]="u"
    [routerLink]="u.username">
  </app-user-list-item>

  <div *ngIf="!users" class="ui active dimmer">
    <div class="ui large text loader">Loading Data...</div>
  </div>

  <p *ngIf="users && !users.length">
    No user
  </p>

</div>
