<form class="ui form"
    #userForm="ngForm"
    (ngSubmit)="submitForm()">

<label>Username</label>
<input
  name="username"
  [(ngModel)]="user.username"
  required
  minlength="6"
  maxlength="25">

<label>First name</label>
<input
  name="firstname"
  [(ngModel)]="user.firstname"
  required>

<label>Surname</label>
<input
  name="surname"
  [(ngModel)]="user.surname"
  required>

<label>Birthdate</label>
<input
  type="date"
  name="birthdate"
  [(ngModel)]="user.birthdate"
  useValueAsDate
  required>

<label>Email</label>
<input
  name="email"
  [(ngModel)]="user.email"
  email='true'
  required>

<label>Gender</label>
<select
  name="gender"
  [(ngModel)]="user.bodyinfo[0]"
  required>
  <option>Female</option>
  <option>Male</option>
  <option>Other</option>
</select>

<label>Address</label>
<input
  name="address"
  [(ngModel)]="user.address">

<label>Street-Nr.</label>
<input
  name="streetnumber"
  [(ngModel)]="user.streetnumber">

<label>Postcode</label>
<input
  name="postcode"
  [(ngModel)]="user.postcode">

<label>City</label>
<input
  name="city"
  [(ngModel)]="user.city">

<label>Country</label>
<input
  name="country"
  [(ngModel)]="user.country">


<button class="ui button" type="submit"
  [disabled]="userForm.invalid">
  Confirm
</button>
</form>
